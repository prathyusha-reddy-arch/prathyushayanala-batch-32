<div class="row">
  <div class="col">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="filterTechDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Tech Filter
    </button>
    <ul class="dropdown-menu" aria-labelledby="filterTechDropdown">
      <li><a class="dropdown-item" href="#" (click)="selectedTechnology = 'all'; filterTable(); false;">All</a></li>
      <li><a class="dropdown-item" href="#" (click)="selectedTechnology = 'Java'; filterTable(); false;">Java</a></li>
      <li><a class="dropdown-item" href="#" (click)="selectedTechnology = 'Devops'; filterTable(); false;">Devops</a></li>
      <li><a class="dropdown-item" href="#" (click)="selectedTechnology = 'Data Engineering'; filterTable(); false;">Data Engineering</a></li>
    </ul>
  </div></div>
          <div class="col">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="filterLeadDropdown"
        data-bs-toggle="dropdown" aria-expanded="false">
        Lead Filter
      </button>
      <ul class="dropdown-menu" aria-labelledby="filterLeadDropdown">
        <li><a class="dropdown-item" href="#" (click)="selectedLeadName = 'all'; filterTable(); false;">All</a>
        </li>
        <li><a class="dropdown-item" href="#"
            (click)="selectedLeadName = 'Tejan'; filterTable(); false;">Tejan</a></li>
        <li><a class="dropdown-item" href="#"
            (click)="selectedLeadName = 'Manohar'; filterTable(); false;">Manohar</a></li>
        <li><a class="dropdown-item" href="#"
            (click)="selectedLeadName = 'Kranthi'; filterTable(); false;">Kranthi</a></li>
        <li><a class="dropdown-item" href="#"
            (click)="selectedLeadName = 'Spandana'; filterTable(); false;">Spandana</a></li>
      </ul>
    </div>
  </div>
  <div class="col">
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#submissionModal">
      Add new Submission
    </button>
  </div> 
</div>

<div class="modal fade" id="submissionModal" tabindex="-1" aria-labelledby="submissionModalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <form>
      <div class="modal-header">
        <h5 class="modal-title" id="submissionModalLabel">Add new Submission</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="new-fullname">Full Name:</label>
          <input type="text" id="new-fullname" name="new-fullname" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="new-leadname">Lead Name:</label>
          <input type="text" id="new-leadname" name="new-leadname" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="new-technology">Technology:</label>
          <input type="text" id="new-technology" name="new-technology" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="new-vendorname">Vendor Name:</label>
          <input type="text" id="new-vendorname" name="new-vendorname" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="new-rate">Rate:</label>
          <input type="text" id="new-rate" name="new-rate" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="saveNewItem()">Save</button>
      </div>
    </form>
  </div>
</div>
</div> 
<br><br>

<table class="table" id="tableData">
<thead>
  <tr>
    <th>Full Name</th>
    <th>Lead Name</th>
    <th>Technology</th>
    <th>Vendor Name</th>
    <th>Rate</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of filteredItems; trackBy: trackByFullName">
    <td>{{item.id }}</td>
    <td>{{ item.full_name }}</td>
    <td>{{ item.lead_name }}</td>
    <td>{{ item.technology }}</td>
    <td>{{ item.vendor_name }}</td>
    <td>{{ item.rate }}</td>
    <td>
      <button class="btn btn-primary" type="button" (click)="editItem(item)">Edit</button>
      <button class="btn btn-danger" type="button" (click)="deleteItem(item)">Delete</button>

    </td>
  </tr>
  <tr *ngIf="editingItem">
    <td><input type="text" [(ngModel)]="editingItem.full_name" class="form-control"></td>
    <td><input type="text" [(ngModel)]="editingItem.lead_name" class="form-control"></td>
    <td><input type="text" [(ngModel)]="editingItem.technology" class="form-control"></td>
    <td><input type="text" [(ngModel)]="editingItem.vendor_name" class="form-control"></td>
    <td><input type="text" [(ngModel)]="editingItem.rate" class="form-control"></td>
    <td>
      <button class="btn btn-success" (click)="saveItem()">Save</button>
      <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </td>
  </tr>

</tbody>
</table>
