<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
    
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          </div>
          <div class="form-outline mb-4">
            <b><label class="form-label" for="email address">Email address</label></b>
          <input type="email" id="username" class="form-control form-control-lg"
              placeholder="Enter a valid email address" name="email" [(ngModel)]="loginInfo.email" required/>
           
          </div>

          <b><label class="form-label" for="password">Password</label></b>
          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" name="pwd" [(ngModel)]="loginInfo.pwd" required/>
           
          </div>
          <div class="d-flex justify-content-between align-items-center"></div>
          <div *ngIf="showText" class="alert alert-danger" role="alert">Invalid credentials</div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" id="loginbutton" (click)="onLogin()" >Login</button>

           
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
