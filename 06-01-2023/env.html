<html>
    <h1>Assignment</h1>
    <style>
        body{
            background-color: beige;
        }
    </style>
    <script>
        let amount;
        var sendAmount;
      function myFunction(){
           amount=document.getElementById("amount").value;
           var environment;

        selectElement = document.querySelector('#env');
        environment = selectElement.value;
        amount=parseInt(amount);

        if(amount>=100){
  switch(environment){
            case 'dev': sendAmount=amount+(amount*0.1);
                break;
            case 'test': sendAmount=amount+(amount*0.2);
                break;
            case 'stage': sendAmount=amount+(amount*0.3);
                break;
            case 'prod':sendAmount=amount+(amount*0.05);
                break; 
                default:"No match any of the mentioned environments";
                break;       
        }
    }else sendAmount=amount;
        console.log(sendAmount);  
        document.getElementById("sendamount").innerHTML="Sending amount : "+environment+" environment is " +sendAmount;
    }
   </script>
    <body>
<div>
    Enter the amount:<input type="number"   id="amount" value="100">
   
<br><br>Select the environment : 
    <select id="env" name="env">
        <option value="dev">dev</option>
     <option value="stage">stage</option>
     <option value="test">test</option>
     <option value="prod">prod</option>
</select>
<br><br>
<button onclick="myFunction()">Submit</button>
</div>
<div>
    <br><br>
    <p id="sendamount"></p>
</div>
    </body>
</html>
